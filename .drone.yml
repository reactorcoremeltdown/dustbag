---
kind: pipeline
type: exec
name: hangar

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: clone
  commands:
  - git clone $DRONE_GIT_SSH_URL
- name: build
  commands:
  - cd $DRONE_REPO_NAME && echo $GIT_SUDO | sudo -S make production
  environment:
    GIT_SUDO:
      from_secret: git_sudo

node:
  machine: hangar.rcmd.space

